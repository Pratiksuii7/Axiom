<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos (Double pendulum) Simulator</title>
    <link rel="stylesheet"href="dbpendulum.css"/>
</head>
<body>
    <!--lesss gooo another one i will finish this in 2 days(hope so)-->
    <h1>Double Pendulum Simulator</h1>
    <div class="subtitle">I can feel the future chaos after you hit that button.</div>
    <div id="sim-container">
        <div id="canvas-wrapper">
            <canvas id="simCanvas" width="600" height="600"></canvas>
            <div style="position: absolute; bottom: 5px;right: 5px;color: #333;font-size: 10px;">Render: Custom Loop</div>
        </div>
        <div id="controls">
            <h3>Physics Params</h3>
            <div class="control-group">
                <label>Mass 1 (Top) <span id="val-m1" class="value-display">10</span></label>
                <input type="range" id="m1" min="1" max="50" value="10" step="0.5">
            </div>
            <div class="control-group">
                <label>Length 1 <span id="val-l1" class="value-display">100</span></label>
                <input type="range" id="l1" min="10" max="200" value="100" step="1">
            </div>

            <div class="control-group">
                <label>Start Angle 1 (Deg) <span id="val-a1" class="value-display">90</span></label>
                <input type="range" id="a1" min="0" max="360" value="90" step="1">
            </div>
            <div class="control-group">
                <label>Mass 2 (Bottom) <span id="val-m2" class="value-display">10</span></label>
                <input type="range" id="m2" min="1" max="50" value="10" step="0.5">
            </div>
            <div class="control-group">
                <label>Length 2 <span id="val-l2" class="value-display">100</span></label>
                <input type="range" id="l2" min="10" max="200" value="100" step="1"/>
            </div>
            <div class="control-group">
                <label>Start Angle 2 (Deg) <span id="val-a2" class="value-display">100</span></label>
                <input type="range" id="a2" min="0" max="360" value="90" step="1">
            </div>
            <div class="control-group">
                <label>Gravity (g) <span id="val-g" class="value-display">1</span></label>
                <input type="range" id="g" min="0.1" max="5" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label>Trail Length <span id="val-trails" class="value-display">500</span></label>
                <input type="range" id="trailLen" min="0" max="2000" value="500" step="10">
            </div>
            <!--so much controls rip me in js-->
            <h3>Presets</h3>
            <div id="presets">
                <button class="preset-btn" onclick="loadPreset('classic')">Classic Chaos</button>
                <button class="preset-btn" onclick="loadPreset('balanced')">Balanced</button>
                <button class="preset-btn" onclick="loadPreset('heavy-bottom')">Heavy Bottom</button>
                <button class="preset-btn" onclick="loadPreset('long-short')">Long Top/Short Bottom</button>
                <button class="preset-btn" onclick="loadPreset('high-energy')">High Energy</button>
                <button class="preset-btn" onclick="loadPreset('tiny')">Micro Pendulum</button>
            </div>
            <div class="btn-row">
                <button id="btn-start">Start</button>
                <button id="btn-stop">Pause</button>
            </div>
            <div class="btn-row">
                <button id="btn-reset">Reset</button>
                <button id="btn-clear-trails">Clear Paint</button>
            </div>
            <div id="debug-log">System Initted................ Waiting for input</div>

        </div>
    </div>
    <script src="dbpendulum.js"></script>
</body>
</html>
